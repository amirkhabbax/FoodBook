<div class="row">
    <div class="col-xs-12">
        <img [src]="loadedRecipe.imagePath" [alt]="loadedRecipe.name" class="img-responsive"
            style="max-height: 400px ;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{loadedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click)="ToShoppingList()" style="cursor: pointer;">To Shoping List</a></li>
                <li style="cursor: pointer;" routerLink="edit"><a>Edit Recipe</a></li>
                <li style="cursor: pointer;" (click)="DeleteRecipe()"><a>Delete Recipe</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description:</h4>
        <p>{{loadedRecipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients:</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of loadedRecipe.ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
