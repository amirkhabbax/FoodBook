<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeEditForm.valid" style="margin-right: 2px;">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                    <div class="col-xs-4"></div>
                    <img class="col-xs-4" [src]="imagePath.value" alt="please enter a valid url" class="img-responsive" style="max-height: 300px;">
                    <div class="col-xs-4"></div>

                </div>

                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>

                <div class="col-xs-12">
                    <button class="btn btn-primary" type="button" (click)="AddEmptyIngredientObjectToRecipe()">Add Ingredient</button>
                    <div class="row" *ngIf="ingredientsArray.controls.length>0">
                        <div class="col-xs-8">
                            <label>Name</label>
                        </div>
                        <div class="col-xs-2">
                            <label>Amount</label>
                        </div>
                    </div>

                    <div formArrayName="ingredients">
                        <div class="row" style="margin-top: 5px;" [formGroupName]="i" *ngFor="let ingredientControl of ingredientsArray.controls; let i=index">
                            <div class="col-xs-8">
                                <input type="text" class="form-control" formControlName="name" >
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" type="button" (click)="DeleteIngredientFromRecipe(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
