<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!f.valid" class="btn btn-success"
                        type="submit">{{!editMode?'Add':'Update'}}</button>
                    <button *ngIf="f.touched" class="btn btn-warning" (click)="resetForm()" type="button">Cancle</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="DeleteEditingItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="ClearAllItems()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
